    <script>
        function startPresentation() {
            document.getElementById("initialOptionsTitle").style.display = "none";
            document.querySelector(".options-container").style.display = "none";

            const initialVideo = document.getElementById("initialVideo");
            initialVideo.style.display = "block";
            initialVideo.play();

            initialVideo.onended = () => {
                initialVideo.style.display = "none";
                document.getElementById("videoOptionsTitle").style.display = "block";
                document.querySelectorAll(".video-options").forEach(option => {
                    option.style.display = "block";
                });
            };
        }

        function playVideo(videoId) {
            document.querySelectorAll("video").forEach(video => {
                video.style.display = "none";
                video.pause();
            });

            const selectedVideo = document.getElementById("video" + videoId);
            selectedVideo.style.display = "block";
            selectedVideo.play();

            selectedVideo.onended = () => {
                document.getElementById("videoOption" + videoId).style.display = "none";

                if ([...document.querySelectorAll(".video-options")]
                    .every(option => option.style.display === "none")) {
                    document.getElementById("thanksMessage").style.display = "block";
                }
            };
        }

        function moveNoOption() {
            const noOption = document.getElementById("noOption");
            const maxWidth = window.innerWidth - noOption.offsetWidth;
            const maxHeight = window.innerHeight - noOption.offsetHeight;

            const randomX = Math.random() * maxWidth;
            const randomY = Math.random() * maxHeight;

            noOption.style.left = `${randomX}px`;
            noOption.style.top = `${randomY}px`;
        }
